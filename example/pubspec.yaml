name: flutter_idv_example
description: Demonstrates how to use the flutter_idv plugin.
publish_to: none
version: 1.0.0

environment:
  sdk: '>=3.1.5 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  path_provider: ^2.1.5
  image_picker: ^1.1.2
  flutter:
    sdk: flutter
  flutter_idv:
    path: ../
  flutter_idv_module_document_reader: 3.1.67-beta
  flutter_idv_module_face: 3.1.68-beta
  flutter_document_reader_core_fullauthrfid: 8.2.561
  flutter_face_core_basic: 7.2.235
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^5.0.0

flutter:
  uses-material-design: true
